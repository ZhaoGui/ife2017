<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="lib/three.js"></script>
        
        <script type="text/javascript">
            function init() {
                var renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('mainCanvas')
                });
                renderer.setClearColor(0x000000);
                var scene = new THREE.Scene();
                
                //设置照相机
                var camera = new THREE.OrthographicCamera(-1, 3, 1.5, -1.5, 1, 10);
                //左，右，上，下，近，远
                //左右，上下比例要与canvas宽度与高度比例一致
                camera.position.set(4, -3, 5);
                //正右负左，正上负下，正近负远
                //照相机往右移动一个单位，实际物体相对向左移动一个单位
                camera.lookAt(new THREE.Vector3(0, 0, 0));
                //lookAt指定照相机沿原点方向观察，否则沿z轴
                scene.add(camera);
                
                //在原点创建一个边长为1的正方体，wireframe是非实心材质
                var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
                        new THREE.MeshBasicMaterial({
                            color: 0xff0000,
                            wireframe: true
                        })
                );
                scene.add(cube);
                
                //render
                renderer.render(scene, camera);
            }
        </script>
    </head>
    
    <body onload="init()">
        <!-- canvas宽度400px，高度300px；意味着照相机水平方向距离4，垂直方向距离3-->
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    </body>
</html>
